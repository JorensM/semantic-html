<!DOCTYPE html>
<html>
    <head>
        <title>My Blog</title>
        <link rel='stylesheet' href='style.css' />
        <meta name='viewport' content='width=device-width, initial-scale=1' />
    </head>
    <body>
        <header class='primary-header'>
            <img src='./res/logo.png' width='72px'/>
        </header>
        <main>
            <section id='main-articles' class='article-list'>
                <h1>Newest blog posts</h1>
            </section>
            <aside id='suggested-articles' class='article-list'>
                <header class='secondary-header'>
                    <h1>Suggested Articles</h1>
                </header>
            </aside>
        </main>
        <footer>
            <small>&copy; My Blog</small>
        </footer>
        <script src='main.js'></script>
    </body>
</html>
